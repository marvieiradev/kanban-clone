<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban - Clone</title>
  </head>
  <body>
    <main class="kanban">
      <!--COLUNA 1-->
      <div class="kanban-column" data-id="1">
        <div class="kanban-title">
          <h2>Pendente</h2>
          <button class="add-card">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <div class="badge high">
              <span>Alta prioridade</span>
            </div>
            <p class="card-title">Configurar servidor</p>
            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment"></i>1</p>
                <p><i class="fa-solid fa-paperclip"></i>1</p>
              </div>
              <div class="user">
                <img
                  src="https://avatars.githubusercontent.com/u/125583681?v=4"
                  alt="Avatar"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--COLUNA 2-->
      <div class="kanban-column" data-id="2">
        <div class="kanban-title">
          <h2>Back-end</h2>
          <button class="add-card">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <div class="badge low">
              <span>Baixa prioridade</span>
            </div>
            <p class="card-title">Testar códigos</p>
            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment"></i>4</p>
                <p><i class="fa-solid fa-paperclip"></i>1</p>
              </div>
              <div class="user">
                <img
                  src="https://avatars.githubusercontent.com/u/6536323?v=4"
                  alt="Avatar"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--COLUNA 3-->
      <div class="kanban-column" data-id="3">
        <div class="kanban-title">
          <h2>Front-end</h2>
          <button class="add-card">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <div class="badge high">
              <span>Alta prioridade</span>
            </div>
            <p class="card-title">Revisar documentos</p>
            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment"></i>10</p>
                <p><i class="fa-solid fa-paperclip"></i>7</p>
              </div>
              <div class="user">
                <img
                  src="https://avatars.githubusercontent.com/u/18186995?v=4"
                  alt="Avatar"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--COLUNA 4-->
      <div class="kanban-column" data-id="4">
        <div class="kanban-title">
          <h2>Testes</h2>
          <button class="add-card">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <div class="badge medium">
              <span>Prioridade média</span>
            </div>
            <p class="card-title">Baixar arquivos</p>
            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment"></i>1</p>
                <p><i class="fa-solid fa-paperclip"></i>2</p>
              </div>
              <div class="user">
                <img
                  src="https://avatars.githubusercontent.com/u/6990385?v=4"
                  alt="Avatar"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--COLUNA 5-->
      <div class="kanban-column" data-id="5">
        <div class="kanban-title">
          <h2>Escritório</h2>
          <button class="add-card">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <div class="badge low">
              <span>Alta prioridade</span>
            </div>
            <p class="card-title">Assinar certificação</p>
            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment"></i>0</p>
                <p><i class="fa-solid fa-paperclip"></i>6</p>
              </div>
              <div class="user">
                <img
                  src="https://avatars.githubusercontent.com/u/115941100?v=4"
                  alt="Avatar"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/8e4a25e86e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
